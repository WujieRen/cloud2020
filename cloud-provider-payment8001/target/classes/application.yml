server:
  port: 8001

spring:
  application:
    name: cloud-provider-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    #当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver    #mysql驱动包
    url: jdbc:mysql://localhost:3306/splc2020?useUnicode=true&characterEncoding-utr-8&useSSL=false
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities


eureka:
  client:
    register-with-eureka: true    #是否将自己注册进Eureka Server；默认为true。
    fetch-registry: true      #是否从EurekaServer抓取已有的注册信息，默认为true。 #单节点无所谓，集群必须设置为true才能配合 Ribbon 使用负载均衡
    service-url:
      defaultZone: http://localhost:7001/eureka  #单机版，集群的话填写多个，以英文,隔开
    #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001
    prefer-ip-address: true   #访问路径可以显示IP地址


